<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Test de fundo</title>
    <style>
        #preto{
            background-color: black;
            color: white;
        }
        #branco{
            background-color: white;
            color: black;
        }
        
    </style>
</head>
<body>
    <section>
        <button class="black" id="preto">preto</button>
        <button class="white" id="branco">branco</button>
    </section>
    <script>
          document.getElementById(preto).addEventListener("click", function(){
         document.querySelector(body).setAtribute("class","black");
    })
          document.getElementById(branco).addEventListener("click", function(){
         document.querySelector(body).setAtribute("class","white");

    })
    </script>
</body>
</html>
