<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Test de fundo</title>
    <style>
        
        #preto{
            background-color: black;
            color: white;
        }
        #branco{
            background-color: white;
            color: black;
        }
        button:hover{
            transform: scale(1.1);
            transition-duration: 150ms;
        }
        div{
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            min-width: 90vw;
            position: absolute;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div>
        <button class="black" id="preto" onclick="Trocacorpreto">preto</button>
        <button class="white" id="branco" onclick="Trocacorbranco">branco</button>
        </div>
    </section>
    <script>
        function Trocacorpreto(){
         document.body.style.backgroundColor = 'black';
        }
        function Trocacorbranco(){
         document.body.style.backgroundColor = 'white';
        }

    </script>
</body>
</html>
